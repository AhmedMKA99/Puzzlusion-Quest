<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="big-title"> Pick One - Choose Your Level</h1>
        <div class="grid">
            <div class="box" onclick="startLevel(1)">1</div>
            <div class="box" onclick="startLevel(2)">2</div>
            <div class="box" onclick="startLevel(3)">3</div>
            <div class="box" onclick="startLevel(4)">4</div>
            <div class="box" onclick="startLevel(5)">5</div>
            <div class="box" onclick="startLevel(6)">6</div>
            <div class="box" onclick="startLevel(7)">7</div>
            <div class="box" onclick="startLevel(8)">8</div>
            <div class="box" onclick="startLevel(9)">9</div>
            <div class="box" onclick="startLevel(10)">10</div>
            <div class="merged-box" colspan="2">More Coming Soon</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
