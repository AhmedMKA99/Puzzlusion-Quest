<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="showLevelPopup()" class="Levels">
    <div class="sidenav">
        <button id="toggleButton" onclick="toggleSidebar()">â˜° Open/Close Sidebar</button>
        <a id="main-menu-link" href="main_menu.html">Return to Main</a>   
        <!-- Level selection options moved here -->
        <h3 id="Level-text">Choose a Level</h3>
        <form id="levelForm">
            <label><input type="radio" name="level" value="2"> Level 1</label>
            <label><input type="radio" name="level" value="3"> Level 2</label>
            <label><input type="radio" name="level" value="4"> Level 3</label>
            <label><input type="radio" name="level" value="5"> Level 4</label>
            <label><input type="radio" name="level" value="6"> Level 5</label>
            <label><input type="radio" name="level" value="7"> Level 6</label>
            <label><input type="radio" name="level" value="8"> Level 7</label>
            <label><input type="radio" name="level" value="9"> Level 8</label>
            <label><input type="radio" name="level" value="10"> Level 9</label>
            <label><input type="radio" name="level" value="11"> Level 10</label>
            <button type="button" onclick="selectLevel()">Select</button>
        </form>
        <button id="previewButton" onclick="previewCompletedPuzzleLevels()">Preview Completed Puzzle</button>
    </div>
     
    <!-- Preview popup -->
    <div id="previewPopup" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePreviewPopup()">&times;</span>
            <img id="previewImage" src="" alt="Preview Completed Puzzle">
        </div>
    </div>

    <!-- Image selection pop-up -->
    <div id="imageSelectionPopup" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideImageSelectionPopup()">&times;</span>
            <h3>Choose an Image</h3>
            <form id="imageSelectionForm">
                <label><input type="radio" name="selectedImage" value="img/img1.jpg"><img src="img/img1.jpg" alt="Image 1" class="image-option"></label>
                <label><input type="radio" name="selectedImage" value="img/img2.jpg"><img src="img/img2.jpg" alt="Image 2" class="image-option"></label>
                <label><input type="radio" name="selectedImage" value="img/img3.jpg"><img src="img/img3.jpg" alt="Image 3" class="image-option"></label>
                <label><input type="radio" name="selectedImage" value="img/img4.jpg"><img src="img/img4.jpg" alt="Image 4" class="image-option"></label>
                <button type="button" onclick="selectImage()">Select</button>
            </form>
        </div>
    </div>

    <div>
        <h1 class="counter">Level</h1>
        <br>
        <div id="board"></div>
        <h2 class="counter">Turns: <span id="turns">0</span></h2>
        <div class="pieces-container" id="pieces"></div>
        <button onclick="checkPuzzle()">Check Puzzle</button>
    </div>
    <!-- Congratulations popup -->
    <div id="congratulationsPopup" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideCongratulationsPopup()">&times;</span>
            <h2>Congratulations!</h2>
            <p>The puzzle is solved correctly.</p>
            <button onclick="attemptNextLevel()">Attempt Next Level</button>
            <button onclick="returnToMenu()">Return to Menu</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
