<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="big-title">Custom Puzzle Creation</h1>
        <p class="sub-title">Let's create your Custom Puzzle</p>
        <p>First, you need to upload an image so we can turn it into a puzzle:</p>
        <input type="file" id="imageInput" accept="image/*">
        <p class="sub-title">Choose your difficulty:</p>
        <div class="difficulty-select">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="3x3">3x3</option>
                <option value="4x4">4x4</option>
                <option value="5x5">5x5</option>
                <option value="6x6">6x6</option>
                <option value="7x7">7x7</option>
                <option value="8x8">8x8</option>
                <option value="9x9">9x9</option>
                <option value="10x10">10x10</option>
                <option value="11x11">11x11</option>
            </select>
        </div>
        <button onclick="window.location.href='custom_game.html'">Create Puzzle</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
