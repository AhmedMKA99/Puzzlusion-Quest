<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="big-title">Choose your Mode</h1>
        <div class="modes">
            <div class="mode left-mode">
                <h2>Levels</h2>
                <button onclick="redirectToLevels()">Play Levels</button>
            </div>
            <div class="mode right-mode">
                <h2>Custom Puzzle</h2>
                <button onclick="redirectToCustom()">Play Custom</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
